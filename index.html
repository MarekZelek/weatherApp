<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple weather APP</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Teko:wght@300;400;500;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <video src="assets/video/Rainy Weather At The Field.mp4" class="bg" autoplay muted loop playsinline></video>
    <main class="weather">
        <h1 class="title">WEATHER APP</h1>
        <form action="" class="weather-form">
            <input type="text" class="city" placeholder="Write City and hit ENTER">
        </form>

        <div class="loader">
            <div class="lds-ripple">
                <div></div>
                <div></div>
            </div>
        </div>

        <div class="api-data"></div>
    </main>


    <script src="assets/js/app.js"></script>
</body>

</html>
